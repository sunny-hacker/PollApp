<!-- home.html -->
{% extends "poll/base.html" %}

{% block title %}Homepage{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Available Polls</h3>
            </div>
            <ul class="list-group">
                {% for poll in polls %}
                <li class="list-group-item">
                    <strong>{{ poll.poll_question }}</strong>
                    <span class="pull-right">
                        <a href="{% url 'vote' poll.pk %}" class="btn btn-info btn-xs">Vote</a> &nbsp;
                        <a href="{% url 'results' poll.pk %}" class="btn btn-default btn-xs">View Results</a> &nbsp;
                        <a href="{% url 'edit' poll.pk %}" class="btn btn-default btn-xs">Edit</a>
                        <a href="{% url 'delete' poll.pk %}" class="btn btn-default btn-xs">Delete</a>&nbsp;
                    </span>
                </li>
                {% endfor %}
                <li class="list-group-item">
                    <span>
                        <a href="{% url 'deleteAll' %}" class="btn btn-info btn-sm">Delete All Polls</a> &nbsp;
                        <a href="{% url 'create' %}" class="btn btn-default btn-sm">Create a New Poll</a> &nbsp;
                    </span>
                </li>
            </ul>

        </div>
    </div>
</div>
{% endblock %}
